<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anglais</title>
	<link rel="icon" type="png" href="favicon.png">
	<h1 style="text-align: center;">Cliquez sur la liste que vous voulez étudier</h1>
	<link rel="stylesheet" href="EvalVocabulaire.css">
</head>
<body  style="text-align: center;">
	<script src="FlashCard.js"></script>
	<h2> Mode Flashcard</h2>
	<select id="chapitres" class="chapitres" onchange="FloadFileFromUrl(this.value)">
		<script>
			var select = document.getElementById('chapitres');

			// Option par défaut
			var defaultOption = document.createElement('option');
			defaultOption.text = 'Sélectionnez un chapitre...';
			defaultOption.value = '';
			defaultOption.selected = true;
			defaultOption.disabled = true;
			select.appendChild(defaultOption);

			var option1 = document.createElement('option'); // Créez l'option ici
			option1.value = 'https://raw.githubusercontent.com/C-matthieu/MCVocabTestLists/main/anglais/verbesIrreguliers.txt';
			option1.text = 'Verbes Irreguliers';
			select.appendChild(option1);

			var option2 = document.createElement('option'); // Créez l'option ici
			option2.value = 'https://raw.githubusercontent.com/C-matthieu/MCVocabTestLists/main/anglais/verbesIrreguliersA-F.txt';
			option2.text = 'Verbes Irreguliers de A à F';
			select.appendChild(option2);

			var option3 = document.createElement('option'); // Créez l'option ici
			option3.value = 'https://raw.githubusercontent.com/C-matthieu/MCVocabTestLists/main/anglais/verbesIrreguliersG-R.txt';
			option3.text = 'Verbes Irreguliers de G à R';
			select.appendChild(option3);

			var option4 = document.createElement('option'); // Créez l'option ici
			option4.value = 'https://raw.githubusercontent.com/C-matthieu/MCVocabTestLists/main/anglais/verbesIrreguliersS-Z.txt';
			option4.text = 'Verbes Irreguliers de S à Z';
			select.appendChild(option4);

			var option5 = document.createElement('option'); // Créez l'option ici
			option5.value = 'https://raw.githubusercontent.com/C-matthieu/MCVocabTestLists/main/anglais/presse.txt';
			option5.text = 'Vocabulaire Presse';
			select.appendChild(option5);

			for (var i = 1; i <= 116; i++) {
			var option = document.createElement('option');
			option.value = 'https://raw.githubusercontent.com/C-matthieu/MCVocabTestLists/main/anglais/chap' + i + '.txt';
			option.text = 'Chapitre ' + i;
			select.appendChild(option);
			}
			var option6 = document.createElement('option'); // Créez l'option ici
			option6.value = 'https://raw.githubusercontent.com/C-matthieu/MCVocabTestLists/main/anglais/chapLinkWords.txt';
			option6.text = 'LinkWords';
			select.appendChild(option6);
		</script>
	</select>

</body>
<br>
<div id="retour">
	<button class="choix" > <a href="index.html">Retour</a></button>
</div>
</html>
