<body style="text-align: center; background-color: grey;">
<h2>Choisez le fichier qui correspond à la spécification :</h2>
<h3>- mot dans la langue à apprendre séparé d'un tab puis le mot en français</h3>

<input type="file" id="myFile" accept=".txt">
<button onclick="processFile()">Upload</button>
</body>

<script>
function processFile() {
    const fileInput = document.getElementById('myFile');
    const file = fileInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const contents = e.target.result;
            const lines = contents.split('\n');
            const vocabList = lines.map(line => line.split('\t'));
            console.log(vocabList);
            window.location.href = "test.html?anglais,file=" + encodeURIComponent(file.name);
        };
        reader.readAsText(file);
    } else {
        alert('No file selected');
    }
}
</script>
<br>
<div id="retour">
	<button class="choix" style="background-color: darkgrey;"> <a href="1ChoixLangue.html">Retour</a> </button>
</div>
</html>
