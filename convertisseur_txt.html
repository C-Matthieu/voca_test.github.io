<script>
    // Demander à l'utilisateur s'il souhaite télécharger le fichier
    if (confirm('Voulez-vous télécharger le fichier contenant le format attendu')) {
        // Créer un Blob à partir des erreurs
        let text = "";
        for(let i = 1; i <= 100; i++) {
            text += `mot_anglais${i}	mot_francais${i}\n`;
        }
        const blob = new Blob([text], {type: 'text/plain'});

        // Créer une URL pour le Blob
        const url = URL.createObjectURL(blob);

        // Créer un lien de téléchargement
        const link = document.createElement('a');
        link.href = url;
        link.download = 'exemple.txt';

        // Ajouter le lien au document et déclencher un clic dessus
        document.body.appendChild(link);
        link.click();

        // Supprimer le lien du document
        document.body.removeChild(link);
    };
</script>
